<svg width="200" height="56" viewBox="0 0 220 56" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aditya wordmark with centered graffiti backdrop">
  <defs>
    <radialGradient id="spray" cx="50%" cy="55%" r="55%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#EDEDED" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#DADADA" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#DF8908"/>
      <stop offset="1" stop-color="#B415FF"/>
    </linearGradient>
  </defs>

  <!-- Graffiti backdrop -->
  <g>
    <ellipse cx="100" cy="32" rx="90" ry="20" fill="url(#spray)"/>
    <path d="M22 24 C48 16, 86 14, 116 22" stroke="#EDEDED" stroke-opacity="0.14" stroke-width="9" stroke-linecap="round" fill="none"/>
    <path d="M56 40 C86 32, 132 32, 170 38" stroke="#EDEDED" stroke-opacity="0.10" stroke-width="10" stroke-linecap="round" fill="none"/>
    <path d="M144 26 L158 24 L172 26" stroke="url(#accent)" stroke-opacity="0.7" stroke-width="2.6" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Centered wordmark -->
  <text
    x="105" y="38"
    text-anchor="middle"
    font-family="system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif"
    font-weight="700"
    font-size="28"
    letter-spacing="0.2"
    fill="#F2F2F2">Aditya</text>
</svg>
